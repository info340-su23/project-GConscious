<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  
  <title>Upload Medications</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
  <nav>
    <div class="container">
      <div class="container-item">
        <p class="logo" alt="logo">Dose</p>
      </div>
      <div class="container-item">
        <span class="material-icons hamburger" aria-label="menu">menu</span>
      </div>
      <div class="page-link">
        <ul>
          <li class="page-link"><a aria-label="My Pillbox Page" href="../index.html">My Pillbox</a></li>
          <li class="page-link"><a aria-label="Search Page" href="Search.html">Search</a></li>
          <li class="page-link"><a aria-label="Upload Meds Page" href="Upload.html">Upload Meds</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <h1>Upload your prescription</h1>
  </header>
  <main>
    <form class="upload">
      <div class="signup-field">
        <label for="med_name">Medicine Name: </label>
        <input type="text" class="med_name" />
      </div>

      <div>
        <label for="qty"> Quantity: </label>
        <input type="text" class="qty" />
      </div>

      <div>
        <label for="dose"> Dosage: </label>
        <input type="text" class="dose" />
      </div>

      <div>
        <label for="doc"> Doctor: </label>
        <input type="text" class="doc" />
      </div>

      <div>
        <label for="num"> Refills: </label>
        <input type="text" class="num" />
      </div>

      <div>
        <input aria-label="Sumbit" class="button" type="submit" value="Upload">
      </div>
    </form>
  </main>
  <footer>
    <p>Website created by INFO Group A5.</p>

  </footer>
</body>

</html>
