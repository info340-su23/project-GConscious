<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload Medications</title>
  <link rel="icon" type="image/x-icon" href="../img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <link rel="stylesheet" href="../css/stylesheet.css">
</head>

<body>
  <nav>
    <div class="container">
      <div class="container-item">
        <p class="logo" alt="logo">Dose</p>
      </div>
      <div class="container-item">
        <span class="material-icons hamburger" aria-label="menu">menu</span>
      </div>
      <div class="page-link">
        <ul>
          <li class="page-link"><a aria-label="My Pillbox Page" href="../index.html">My Pillbox</a></li>
          <li class="page-link"><a aria-label="Search Page" href="Search.html">Search</a></li>
          <li class="page-link"><a aria-label="Upload Meds Page" href="Upload.html">Upload Meds</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <h1>Upload your prescription</h1>
  </header>
  <main>
    <form class="upload">
      <div class="signup-field">
        <label for="med_name">Medicine Name: </label>
        <input id="med_name" type="text" class="upload_item" />
      </div>

      <div>
        <label for="qty"> Quantity: </label>
        <input id="qty" type="text" class="upload_item" />
      </div>

      <div>
        <label for="dose"> Dosage: </label>
        <input id="dose" type="text" class="upload_item" />
      </div>

      <div>
        <label for="doc"> Doctor: </label>
        <input id="doc" type="text" class="upload_item" />
      </div>

      <div>
        <label for="num"> Refills: </label>
        <input id="num" type="text" class="upload_item" />
      </div>

      <div>
        <input aria-label="Sumbit" class="button" type="submit" value="Upload">
      </div>
    </form>
  </main>
  <footer>
    <div class="footer-container">
      <p><a href="mailto:email@dose.uw.edu"><span class="material-icons">email</span>email@dose.uw.edu</a></p>
      <p><a href="tel:206-123-456"><span class="material-icons">phone</span>206-123-456</a></p>
    </div>
  </footer>
</body>

</html>
