<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="your name" />
    <meta name="description" content="description of your page" />
    <title>Upload Medications</title>
    <link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>

  <body>
    <nav>
        <div class="container">
            <div class="container-item">
                <p class="logo">Dose</p>
            </div>
            <div class="container-item">
                <span id="hamburger" class="material-icons">menu</span>
            </div>
            <div class="page-link">
                <ul>
                <li class="page-link"><a href="../index.html">My Pillbox</a></li>
                <li class="page-link"><a href="Search.html">Search</a></li>
                <li class="page-link"><a href="Upload.html">Upload Meds</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header>
      <h1>Upload your prescription</h1>
    </header>
    <main>
      <form class="upload">
        <div class="signup-field">
          <label for="med_name">Medicine Name </label>
          <input type="text" class="med_name" />
        </div>

        <div>
          <label for="qty"> Quantity: </label>
          <input type="text" class="qty" />
        </div>

        <div>
          <label for="dose"> Dosage: </label>
          <input type="text" class="dose" />
        </div>

        <div>
          <label for="doc"> Doctor: </label>
          <input type="text" class="doc" />
        </div>

        <div>
          <label for="num"> Refills: </label>
          <input type="text" class="num" />
        </div>

        <div>
          <input class="button" type="submit" value="Upload">
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-container">
          <p><a href="mailto:email@dose.uw.edu"><span class="material-icons">email</span>email@dose.uw.edu</a></p>
          <p><a href="tel:206-123-456"><span class="material-icons">phone</span>206-123-456</a></p>
      </div>
  </footer>
  </body>
</html>
